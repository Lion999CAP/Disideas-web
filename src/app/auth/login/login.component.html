<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>
<body>
    <div id="login-container">
      <h2>Login</h2>
      <p>{{ message }}</p>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="login-container">
          <button type="button" (click)="login()" *ngIf="!authService.isLoggedIn">Login</button>
          <button type="button" (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
        </div>
      </form>
    </div>
    
    <script>
      // Obtener el elemento del mensaje
      const messageElement = document.querySelector('p');
    
      // Verificar el contenido del mensaje y mostrar u ocultar el formulario
      if (messageElement.textContent.trim() === 'Logged in') {
        document.getElementById('login-container').style.display = 'none';
      } else if (messageElement.textContent.trim() === 'Logged out') {
        document.getElementById('login-container').style.display = 'block';
      }
    </script>
</body>
</html>
