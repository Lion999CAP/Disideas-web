<h2>Productos</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes$ | async" [class.selected]="hero.id === selectedId">
    <div>
      <a [routerLink]="['/hero', hero.id]"> </a>
      <span class="badge">{{ hero.id }}</span>{{ hero.name }}
      <p>Precio: 4.99$</p>
      <img src="../assets/img/camiseta_sub.jpg" alt="Imagen del producto">
      <button >Foro</button>
      <button >Cotizador</button>
    </div>    
  </li>
</ul>
